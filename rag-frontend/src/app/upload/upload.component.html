<!-- upload.component.html -->
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; width: 100%;">

  <!-- Affichage du message d'état -->
  <div *ngIf="message" style="font-size: 16px; color: #555; margin-bottom: 20px;">
    <strong>{{ message }}</strong>
  </div>

  <!-- Input pour sélectionner le fichier PDF -->
  <input 
    type="file" 
    accept="application/pdf"
    (change)="onFileSelected($event)"
    style="margin-bottom: 20px; padding: 10px; border-radius: 4px; border: 1px solid #ddd;"
  />

  <!-- Bouton pour télécharger le fichier -->
  <button 
    (click)="uploadFile()" 
    [disabled]="loading || !selectedFile"
    style="padding: 10px 20px; font-size: 16px; background-color: #2e3b4e; color: white; border: none; border-radius: 5px; cursor: pointer;">
    {{ loading ? 'Envoi en cours...' : 'Télécharger' }}
  </button>

  <!-- Affichage du spinner pendant le chargement -->
  <div *ngIf="loading" style="margin-top: 20px;">
    <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite;"></div>
  </div>

</div>
